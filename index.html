<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Eco Mascot Login</title>
    <link rel="stylesheet" href="style.css" />
    <!-- external CSS -->
  </head>
  <body>
    <div class="container">
      <!-- Login Card -->
      <div class="login-card">
        <h2>Welcome back</h2>
        <p>Log in to continue your journey.</p>
        <div class="input-container">
          <input type="text" id="username" autocomplete="off" />
          <label for="username">Username</label>
        </div>
        <div class="input-container">
          <input type="password" id="password" autocomplete="off" />
          <label for="password">Password</label>
        </div>
        <div class="reveal-btn" id="revealBtn">üëÅ Reveal</div>
        <button id="signinBtn">Log In</button>
      </div>

      <!-- Mascot -->
      <div class="mascot" id="mascot">
        <div class="eye left"><div class="pupil" id="pupilLeft"></div></div>
        <div class="eye right"><div class="pupil" id="pupilRight"></div></div>
        <div class="brow left"></div>
        <div class="brow right"></div>
        <div class="mouth"></div>
        <div class="body"></div>
        <div class="hand left"></div>
        <div class="hand right"></div>
        <div class="body">
          <div class="leaf"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- external JS -->
  </body>
</html>
